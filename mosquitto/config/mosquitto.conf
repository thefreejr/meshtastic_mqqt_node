# Mosquitto MQTT Broker Configuration

# Listen on all interfaces
listener 1883
allow_anonymous false

# Password file for authentication
password_file /mosquitto/config/password.conf

# Logging
log_dest file /mosquitto/logs/mosquitto.log
log_type all
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Message settings
# max_packet_size removed (0 is invalid, unlimited by default)

# Keepalive (set per listener, default is 60 seconds)

# QoS
max_queued_bytes 0

# Retained messages
retained_persistence true

# Queue QoS 0 messages
queue_qos0_messages false

